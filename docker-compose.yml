version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: v3-backend-1
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - db_default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: v3-frontend-1
    env_file:
      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT:-3001}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - db_default

networks:
  db_default:
    external: true